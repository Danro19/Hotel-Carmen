<script>
        const carouselContainer = document.querySelector('.carousel-container');
        const leftButton = document.querySelector('.carousel-nav.left');
        const rightButton = document.querySelector('.carousel-nav.right');
        const items = document.querySelectorAll('.carousel-item');
        const itemWidth = carouselContainer.offsetWidth;
        let currentIndex = 0;

        function updateCarousel() {
            carouselContainer.scrollTo({ left: currentIndex * itemWidth, behavior: 'smooth' });
        }

        leftButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        });

        rightButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        });

        setInterval(() => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }, 5000);
    </script>
